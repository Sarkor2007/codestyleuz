<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css?_v=20230602160632" />
    <link rel="stylesheet"
        href="css/style.min.css?_v=20230602160632">
    <!-- <link rel="shortcut icon" href="/img/" type="image/x-icon"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap&_v=20230602160632"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css?_v=20230602160632">
    <title>codestyleuz</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a href="#">Women</a>
                    </li>
                    <li class="nav__list-item">
                        <a href="#">Men</a>
                    </li>
                    <li class="nav__list-item">
                        <a href="#">Catalog</a>
                    </li>
                </ul>
                <ul class="nav__right">
                    <li class="nav__right-item">
                        <a href="#">
                            Cart
                            <img src="img/icons/cart.svg"
                                alt="cart">
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="banner">
        <div class="container">
            <!-- Slider main container -->
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">Banner pic 1</div>
                    <div class="swiper-slide">Banner pic 2</div>
                    <div class="swiper-slide">Banner pic 3</div>
                </div>

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js?_v=20230602160632"></script>
    <script src="js/app.min.js?_v=20230602160632"></script>
</body>

</html>
